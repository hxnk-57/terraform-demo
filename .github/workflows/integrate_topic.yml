name: Merge JSON Files

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  merge-json:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR is merged
        if: github.event.pull_request.merged == true
        run: echo "Merged pull request"

      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Merge JSON files
        run: |
          # Create a temporary file to store the merged topics
          temp_main_json=$(mktemp)
          jq -n '{ "topics": [] }' > "$temp_main_json"
          
          # Loop through each new JSON topic file and merge into topics.json
          for file in $(find topic -name '*.json'); do
            echo "Processing file: $file"
            jq ".topics += [input]" "$temp_main_json" "$file" > tmp.$$.json && mv tmp.$$.json "$temp_main_json"
          done

          # Merge the temporary file with the main topics.json
          jq ".topics += input.topics" topics.json "$temp_main_json" > tmp.$$.json && mv tmp.$$.json topics.json

          # Remove all JSON files except topics.json
          find topic -name '*.json' ! -name 'topics.json' -delete 

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "Added requested topics"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}